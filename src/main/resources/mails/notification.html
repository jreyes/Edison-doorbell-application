<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edison Doorbell Motion Detection Alarm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<table width="620" cellspacing="0" cellpadding="0" border="0" align="center">
    <tr>
        <td bgcolor="#F0F0F0">
            <table width="578" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                    <td height="16"></td>
                </tr>
                <tr>
                    <td align="left" bgcolor="#FFFFFF">
                        <div style="border-style:solid; border-width:1px; border-color:#CCCCCC;">
                            <table width="578" cellspacing="0" cellpadding="0" border="0" align="center">
                                <tr>
                                    <td height="22" colspan="3"></td>
                                </tr>
                                <tr>
                                    <td width="40"></td>
                                    <td width="498">
                                        <div style="font-family:arial,Arial,sans-serif;">
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td>
                                                        <div style="font-family:arial,Arial,sans-serif; font-size:18px; color:#333333; line-height:24px;">
                                                            An alarm was triggered by the Edison Doorbell at <span
                                                                th:text="${time}">1:00 pm</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td height="22"></td>
                                                </tr>
                                            </table>
                                            <div style="border-bottom: 1px solid #E1E1E1;"></div>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td height="22"></td>
                                                </tr>
                                            </table>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td width="498">
                                                        <a th:href="@{${videoUrl}}"
                                                           style="text-align:center;text-decoration:none;display:block;"
                                                           class="nonplayable">
                                                            <img th:src="${pictureUrl}"/>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </table>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td height="22"></td>
                                                </tr>
                                            </table>
                                            <div style="border-bottom: 1px solid #E1E1E1;"></div>
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td height="22"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                    <td width="40"></td>
                                </tr>
                                <tr>
                                    <td height="22" colspan="3"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="22"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
